  <body>
    <div class="contain">
      <h4>七．挂号的注意事项有哪些？</h4>
      <p>
        1.提醒客户如果有人问号是怎么挂的，一定要说明<b>朋友帮忙挂的，具体不清楚。</b><br/>
        2.如果有人问陪诊人员是谁，就说是亲戚或者朋友<b>切记说陪诊。</b><br/>
        3.如果客人就诊需要做检查，进去看病之前提醒客人可以跟大夫说，<b>把下次的号给加出来。</b>
      </p>
